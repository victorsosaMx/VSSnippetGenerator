<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Snippets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">VS Snippet Generator</h1>
        <div style="width: 100%;text-align: center;" class="mb-5">
        Generador de Snippets
      </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Entrada</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="shortcut" class="form-label">Shortcut:</label>
                                <input type="text" class="form-control" id="shortcut" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="output" class="form-label">Salida:</label>
                                <select class="form-select" id="output">
                                    <option value="vscode">Visual Studio Code</option>
                                    <option value="vs2022">Visual Studio 2022</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="code" class="form-label">Código:</label>
                                <textarea style="height:400px ;" class="form-control" id="code" rows="6" required></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="generateSnippet()">Generar Snippet</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Resultado</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="result" class="form-label">Snippet generado:</label>
                            <textarea style="height: 660px;" class="form-control" id="result" rows="10" readonly></textarea>
                        </div>
                        <button id="download" class="btn btn-success" onclick="downloadSnippet()" disabled>Descargar Snippet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
